<!DOCTYPE html>
<html>
<head>
    <title>A-Frame / WebXR / AR / Hit Test</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src='./aframe-master.js'></script>
    <script src='./three.xr.js'></script>
    <script src='./aframe-xr.js'></script>
    <script src='./hit-test.js'></script>
    <style>
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            gap: 10px;
            z-index: 1000;
            pointer-events: auto;
        }
        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }
        input[type="range"] {
            width: 150px;
        }
    </style>
</head>
<body>
    <a-scene hit-test="requiredFeatures: hit-test,dom-overlay; domOverlay: true">
        <!-- Surface marker yang lebih detail -->
        <a-entity id="surface-marker" visible="false">
            <!-- Lingkaran utama -->
            <a-circle
                rotation="-90 0 0"
                radius="0.15"
                segments="64"
                material="shader: flat; color: #00ff00; opacity: 0.3; transparent: true"
                animation__pulse="property: scale; from: 1 1 1; to: 1.2 1.2 1.2; dur: 1000; dir: alternate; loop: true">
            </a-circle>
            
            <!-- Ring luar -->
            <a-ring
                rotation="-90 0 0"
                radius-inner="0.14"
                radius-outer="0.16"
                material="shader: flat; color: #ffffff; opacity: 0.8">
            </a-ring>
            
            <!-- Grid pattern -->
            <a-entity rotation="-90 0 0">
                <a-plane
                    width="0.3"
                    height="0.3"
                    material="shader: flat; opacity: 0.2; transparent: true; color: #ffffff"
                    geometry="primitive: plane; width: 0.3; height: 0.3; segmentsHeight: 4; segmentsWidth: 4">
                </a-plane>
            </a-entity>
            
            <!-- Crosshair pusat -->
            <a-entity rotation="-90 0 0" position="0 0.001 0">
                <a-plane width="0.02" height="0.1" material="shader: flat; color: white; opacity: 0.6"></a-plane>
                <a-plane width="0.1" height="0.02" material="shader: flat; color: white; opacity: 0.6"></a-plane>
            </a-entity>
        </a-entity>
    </a-scene>

    <script>
        scene.addEventListener('loaded', function () {
            scene.addEventListener('hit-test-update', function (evt) {
                if (evt.detail.position) {
                    surfaceMarker.object3D.position.copy(evt.detail.position);
                    surfaceMarker.object3D.quaternion.copy(evt.detail.quaternion);
                    surfaceMarker.setAttribute('visible', true);
                    
                    // Tambahkan efek visual saat menemukan permukaan
                    document.getElementById('reticle').style.borderColor = '#00ff00';
                } else {
                    surfaceMarker.setAttribute('visible', false);
                    document.getElementById('reticle').style.borderColor = 'white';
                }
            });

            scene.addEventListener('newAnchoredEntity', function (evt) {
                console.log('newAnchoredEntity', evt.detail);
                newObject(evt);
            });
        });
    </script>
</body>
</html>
