<!DOCTYPE html>
<html>
<head>
    <title>A-Frame / WebXR / AR / Hit Test</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src='./aframe-master.js'></script>
    <script src='./three.xr.js'></script>
    <script src='./aframe-xr.js'></script>
    <script src='./hit-test.js'></script>
    <style>
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            gap: 10px;
            z-index: 1000;
            pointer-events: auto;
        }
        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }
        input[type="range"] {
            width: 150px;
        }
    </style>
</head>
<body>
    <a-scene hit-test="requiredFeatures: hit-test,dom-overlay; domOverlay: true">
        <a-assets timeout="10000">
            <a-asset-item id="model1" src="./model1.glb"></a-asset-item>
            <a-asset-item id="model2" src="./model2.glb"></a-asset-item>
            <a-asset-item id="model3" src="./model3.glb"></a-asset-item>
            <a-asset-item id="model4" src="./model4.glb"></a-asset-item>
            <a-asset-item id="model5" src="./model5.glb"></a-asset-item>
            <a-asset-item id="model6" src="./model6.glb"></a-asset-item>
            <a-asset-item id="model7" src="./model7.glb"></a-asset-item>
        </a-assets>

        <a-entity id="surface-marker" visible="false">
            <a-ring position="0 0.01 0"
                   rotation="-90 0 0"
                   radius-inner="0.1"
                   radius-outer="0.15"
                   material="shader: flat; color: #00ff00; opacity: 1"
                   animation="property: scale; from: 0.8 0.8 0.8; to: 1.2 1.2 1.2; dur: 1000; dir: alternate; loop: true">
            </a-ring>
            <a-circle position="0 0 0"
                      rotation="-90 0 0"
                      radius="0.08"
                      material="shader: flat; color: #ffffff; opacity: 0.9">
            </a-circle>
        </a-entity>
    </a-scene>

    <div class="controls">
        <div class="slider-container">
            <label>Rotasi Y</label>
            <input type="range" id="rotationSlider" min="0" max="360" value="0">
        </div>
        <div class="slider-container">
            <label>Skala</label>
            <input type="range" id="scaleSlider" min="0.1" max="3" step="0.1" value="1">
        </div>
    </div>

    <script>
        var scene = AFRAME.scenes[0];
        var currentModelIndex = 0;
        var currentEntity = null;
        const models = ['#model1', '#model2', '#model3', '#model4', '#model5', '#model6', '#model7'];
        var surfaceMarker = document.querySelector('#surface-marker');
        var rotationSlider = document.getElementById('rotationSlider');
        var scaleSlider = document.getElementById('scaleSlider');

        // Pastikan komponen hit-test sudah diinisialisasi sebelum menambahkan listener
        scene.addEventListener('loaded', function () {
            // Add hit test update handler
            scene.addEventListener('hit-test-update', function (evt) {
                console.log('hit-test-update', evt.detail); // Tambahkan log untuk melihat detail hit test

                if (evt.detail.position) {
                    surfaceMarker.setAttribute('position', evt.detail.position);
                    surfaceMarker.setAttribute('visible', true);
                } else {
                    surfaceMarker.setAttribute('visible', false);
                }
            });

            scene.addEventListener('newAnchoredEntity', function (evt) {
                console.log('newAnchoredEntity', evt.detail); // Tambahkan log saat entitas baru ditambahkan
                newObject(evt);
            });
        });

        // Prevent hit test on UI controls
        document.querySelector('.controls').addEventListener('touchstart', function(e) {
            e.stopPropagation();
        }, true);

        var modelAsset = document.querySelector('#model1');
        modelAsset.addEventListener('error', function(e) {
            console.error('Error loading model:', e);
            createFallbackObject();
        });

        var newObject = function(data) {
            if (currentEntity) {
                scene.removeChild(currentEntity);
            }

            var entity = data.detail;
            entity.setAttribute('gltf-model', models[currentModelIndex]);
            entity.setAttribute('scale', scaleSlider.value + ' ' + scaleSlider.value + ' ' + scaleSlider.value);
            entity.setAttribute('rotation', '0 ' + rotationSlider.value + ' 0');
            entity.setAttribute('material', {
                shader: 'standard',
                fog: false
            });     

            scene.appendChild(entity);
            currentEntity = entity;
            
            currentModelIndex = (currentModelIndex + 1) % models.length;
        }

        rotationSlider.addEventListener('input', function(e) {
            if (currentEntity) {
                const rotation = e.target.value;
                currentEntity.setAttribute('rotation', `0 ${rotation} 0`);
                console.log('Rotation updated:', rotation);
            }
        });

        scaleSlider.addEventListener('input', function(e) {
            if (currentEntity) {
                const scale = e.target.value;
                currentEntity.setAttribute('scale', `${scale} ${scale} ${scale}`);
                console.log('Skala diubah menjadi:', scale); // Tambahkan log untuk perubahan skala
            } else {
                console.log('Tidak ada entitas yang dapat diskalakan.');
            }
        });

        function createFallbackObject(data) {
            if (currentEntity) {
                scene.removeChild(currentEntity);
            }

            var entity = data.detail;
            entity.setAttribute('geometry', {
                primitive: 'box',
                width: 0.1,
                height: 0.1,
                depth: 0.1
            });
            entity.setAttribute('material', {
                color: 'red'
            });
            scene.appendChild(entity);
            currentEntity = entity;
        }
    </script>
</body>
</html>
