<!DOCTYPE html>
<html>
<head>
    <title>A-Frame / WebXR / AR / Hit Test</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src='./aframe-master.js'></script>
    <script src='./three.xr.js'></script>
    <script src='./aframe-xr.js'></script>
    <script src='./hit-test.js'></script>
    <style>
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            gap: 10px;
            z-index: 1000;
            pointer-events: auto;
        }
        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }
        input[type="range"] {
            width: 150px;
        }
    </style>
    <script>
        // Add surface marker handler component
        AFRAME.registerComponent('surface-marker-handler', {
            init: function () {
                const marker = document.getElementById('surface-marker');
                
                this.el.sceneEl.addEventListener('ar-hit-test-achieved', (event) => {
                    const hitPose = event.detail.hitPose;
                    marker.setAttribute('visible', true);
                    marker.object3D.position.copy(hitPose.transform.position);
                    marker.object3D.quaternion.copy(hitPose.transform.orientation);
                });

                this.el.sceneEl.addEventListener('ar-hit-test-lost', () => {
                    marker.setAttribute('visible', false);
                });
            }
        });
    </script>
</head>
<body>
    <a-scene hit-test="requiredFeatures: hit-test,dom-overlay; domOverlay: true" surface-marker-handler>
        <a-assets timeout="10000">
            <a-asset-item id="model1" src="./model1.glb"></a-asset-item>
            <a-asset-item id="model2" src="./model2.glb"></a-asset-item>
            <a-asset-item id="model3" src="./model3.glb"></a-asset-item>
            <a-asset-item id="model4" src="./model4.glb"></a-asset-item>
            <a-asset-item id="model5" src="./model5.glb"></a-asset-item>
            <a-asset-item id="model6" src="./model6.glb"></a-asset-item>
            <a-asset-item id="model7" src="./model7.glb"></a-asset-item>
        </a-assets>

        <!-- Ubah surface marker -->
        <a-entity id="surface-marker" visible="false">
            <!-- Lingkaran utama dengan animasi pulse -->
            <a-cylinder position="0 0 0"
                        rotation="-90 0 0"
                        radius="0.25"
                        height="0.001"
                        material="shader: flat; color: #00ff00; opacity: 0.6"
                        animation__scale="property: scale; from: 1 1 1; to: 1.4 1.4 1.4; dur: 1500; dir: alternate; loop: true"
                        animation__opacity="property: material.opacity; from: 0.6; to: 0.2; dur: 1500; dir: alternate; loop: true">
            </a-cylinder>
            
            <!-- Ring luar dengan animasi rotasi -->
            <a-ring position="0 0.002 0"
                    rotation="-90 0 0"
                    radius-inner="0.24"
                    radius-outer="0.26"
                    material="shader: flat; color: #ffffff; opacity: 0.8"
                    animation="property: rotation; to: -90 360 0; dur: 4000; easing: linear; loop: true">
            </a-ring>
            
            <!-- Ring tengah dengan animasi pulse -->
            <a-ring position="0 0.001 0"
                    rotation="-90 0 0"
                    radius-inner="0.12"
                    radius-outer="0.14"
                    material="shader: flat; color: #00ff00; opacity: 0.9"
                    animation="property: scale; from: 0.8 0.8 0.8; to: 1.2 1.2 1.2; dur: 1000; dir: alternate; loop: true">
            </a-ring>
            
            <!-- Titik pusat dengan animasi opacity -->
            <a-circle position="0 0.003 0"
                      rotation="-90 0 0"
                      radius="0.03"
                      material="shader: flat; color: #ffffff; opacity: 1"
                      animation="property: material.opacity; from: 1; to: 0.3; dur: 800; dir: alternate; loop: true">
            </a-circle>
        </a-entity>
    </a-scene>

    <div class="controls">
        <div class="slider-container">
            <label>Rotasi Y</label>
            <input type="range" id="rotationSlider" min="0" max="360" value="0">
        </div>
        <div class="slider-container">
            <label>Skala</label>
            <input type="range" id="scaleSlider" min="0.1" max="3" step="0.1" value="1">
        </div>
        <div class="slider-container">
            <label>Auto Rotasi</label>
            <input type="checkbox" id="autoRotateToggle" checked>
        </div>
    </div>

    <script>
        var scene = AFRAME.scenes[0];
        var currentModelIndex = 0;
        var currentEntity = null;
        const models = ['#model1', '#model2', '#model3', '#model4', '#model5', '#model6', '#model7'];
        
        // Buat mesh marker baru
        const markerGeometry = new THREE.RingGeometry(0.15, 0.2, 32);
        const markerMaterial = new THREE.MeshBasicMaterial({ 
            color: 0x00ff00,
            side: THREE.DoubleSide,
            transparent: true,
            opacity: 0.8
        });
        const meshMarker = new THREE.Mesh(markerGeometry, markerMaterial);
        meshMarker.rotation.x = -Math.PI / 2;
        meshMarker.visible = false;
        
        // Tambah animasi pulse
        const pulseGeometry = new THREE.RingGeometry(0.1, 0.12, 32);
        const pulseMaterial = new THREE.MeshBasicMaterial({
            color: 0xffffff,
            side: THREE.DoubleSide,
            transparent: true,
            opacity: 0.5
        });
        const pulseRing = new THREE.Mesh(pulseGeometry, pulseMaterial);
        pulseRing.rotation.x = -Math.PI / 2;
        meshMarker.add(pulseRing);

        scene.addEventListener('loaded', function () {
            scene.object3D.add(meshMarker);
            
            scene.addEventListener('hit-test-update', function (evt) {
                if (evt.detail.position) {
                    // Update mesh marker position
                    meshMarker.position.copy(evt.detail.position);
                    meshMarker.visible = true;
                    
                    // Animate pulse ring
                    pulseRing.scale.x = pulseRing.scale.y = 
                        1 + 0.5 * Math.sin(Date.now() * 0.003);
                    
                    // Rotate marker
                    meshMarker.rotation.z += 0.01;
                } else {
                    meshMarker.visible = false;
                }
            });

            scene.addEventListener('newAnchoredEntity', function (evt) {
                console.log('newAnchoredEntity', evt.detail);
                newObject(evt);
            });
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            if (meshMarker.visible) {
                // Pulse animation
                pulseRing.material.opacity = 0.5 + 0.3 * Math.sin(Date.now() * 0.003);
                // Rotation animation
                meshMarker.rotation.z += 0.01;
            }
        }
        animate();

        document.querySelector('.controls').addEventListener('touchstart', function(e) {
            e.stopPropagation();
        }, true);

        var modelAsset = document.querySelector('#model1');
        modelAsset.addEventListener('error', function(e) {
            console.error('Error loading model:', e);
            createFallbackObject();
        });

        var autoRotate = true; // tambahkan variabel untuk kontrol rotasi otomatis

        var autoRotateToggle = document.getElementById('autoRotateToggle');

        var newObject = function(data) {
            if (currentEntity) {
                scene.removeChild(currentEntity);
            }

            var entity = data.detail;
            entity.setAttribute('gltf-model', models[currentModelIndex]);
            
            entity.addEventListener('model-loaded', () => {
                // Set skala awal
                const currentScale = parseFloat(scaleSlider.value);
                entity.object3D.scale.set(currentScale, currentScale, currentScale);
            });

            // Event listener untuk slider rotasi
            rotationSlider.oninput = function() {
                const rotation = parseFloat(this.value);
                entity.object3D.rotation.y = THREE.Math.degToRad(rotation);
            };

            // Event listener untuk slider skala
            scaleSlider.addEventListener('input', function(e) {
                const scale = parseFloat(e.target.value);
                entity.object3D.scale.set(scale, scale, scale);
            });

            scene.appendChild(entity);
            currentEntity = entity;
            currentModelIndex = (currentModelIndex + 1) % models.length;
        }

        // Hapus kode rotasi otomatis dan event listener yang tidak digunakan
        autoRotateToggle.parentNode.remove(); // Hapus elemen kontrol auto-rotasi
    </script>
</body>
</html>
